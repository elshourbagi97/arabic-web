name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run PDF generation script (Puppeteer)
        env:
          CI: true
        run: |
          node scripts/generate-pdf.js tests/pdf-data.json output-ci.pdf

      - name: Upload generated PDF
        uses: actions/upload-artifact@v4
        with:
          name: ci-generated-pdf
          path: output-ci.pdf
