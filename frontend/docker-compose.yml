version: "3.8"
services:
  pdf-server:
    build:
      context: .
      dockerfile: docker/pdf-server/Dockerfile
    image: arabic-pdf-server:latest
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - PDF_CACHE_DIR=/app/scripts/.pdf-cache
      - PDF_CACHE_TTL=3600
    volumes:
      - ./:/app:cached
    restart: unless-stopped

  laravel:
    build:
      context: .
      dockerfile: docker/laravel/Dockerfile
    image: arabic-laravel:latest
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - PDF_SERVICE_URL=http://pdf-server:3001
      - PDF_API_KEY=${PDF_API_KEY}
    volumes:
      - ./backend:/var/www/backend:cached
    working_dir: /var/www/backend
    command: sh -lc "composer install --no-interaction || true && php artisan serve --host=0.0.0.0 --port=8000"
    depends_on:
      - pdf-server
    restart: unless-stopped
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    image: arabic-frontend:latest
    ports:
      - "5173:5173"
    environment:
      - VITE_HOST=0.0.0.0
    volumes:
      - ./:/app:cached
    working_dir: /app
    restart: unless-stopped
  frontend-prod:
    build:
      context: .
      dockerfile: docker/frontend-prod/Dockerfile
    image: arabic-frontend-prod:latest
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
