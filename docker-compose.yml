version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arabic-web-backend
    ports:
      - "10000:10000"
    volumes:
      - ./backend:/var/www
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=arabicwebsite_db
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - APP_ENV=local
      - APP_DEBUG=true
    command: sh -c "composer install --ignore-platform-reqs && php artisan key:generate && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=10000"
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: docker/frontend/Dockerfile
    container_name: arabic-web-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:10000/api
      - VITE_HOST=0.0.0.0
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: arabic-web-db
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=arabicwebsite_db
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
